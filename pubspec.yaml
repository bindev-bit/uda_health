name: uda_health
description: finance app with flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3

  # helper
  shared_preferences: any
  provider: any
  http: any
  intl: any

  # interface
  animations: ^1.1.2
  auto_size_text: ^2.1.0
  google_fonts: ^1.1.1
  rounded_loading_button: ^1.0.17
  percent_indicator: ^2.1.8

  url_launcher: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.8.1"

flutter_icons:
  image_path: "assets/logo-uda.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/